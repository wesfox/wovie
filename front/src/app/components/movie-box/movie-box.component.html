<div *ngIf="movie">
  <img
    [src]="movie.poster"
    class="poster"
    ImagePreloadDirective
    [default]="movie.name"
    (click)="onInfoClick()"
  />
  <div class="notes">
    <span class="critics"
      >{{ criticsRating }} <img src="assets/icons/pen.svg"
    /></span>
    <span class="public"
      >{{ publicRating }} <img src="assets/icons/people.svg"
    /></span>
    <span class="year">{{ year }} <img src="assets/icons/calendar.svg" /></span>
  </div>
  <div class="external-links">
    <a [href]="movie.url" class="button" target="_blank">SÃ©ances</a>
    <a class="button" (click)="onInfoClick()">Infos</a>
  </div>
</div>
