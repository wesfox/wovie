<header>
  <h1>Wovie</h1>
  <div class="button" (click)="showLangFilter = !showLangFilter">
    Filtrer par langues
  </div>
</header>
<app-language-filter [ngClass]="{ hidden: !showLangFilter }">
</app-language-filter>
<div class="movie-list">
  <app-movie-box
    *ngFor="let movie of moviesLoaded$ | async"
    [movie]="movie"
  ></app-movie-box>
</div>
